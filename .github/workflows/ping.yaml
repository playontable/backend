name: "ping"

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.x"
          cache: "pip"
      - run: "python -m pip install websockets"
      - run: "python .github/workflows/ping.py"