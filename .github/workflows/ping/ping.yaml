name: ping

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install websockets
      - env:
          URL: wss://api.playontable.com/websocket/
        run: python .github/workflows/ping/ping.py